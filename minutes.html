<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな文字起こしツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-dot-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-white text-gray-800 p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        <!-- ヘッダー -->
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">シンプルな文字起こしツール</h1>
            <p class="text-gray-600 mt-2">マイクで拾った音声をリアルタイムでテキストに変換します。</p>
        </header>

        <!-- 使い方 -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-sm text-gray-700">
            <h3 class="font-semibold mb-2 flex items-center"><i class="fas fa-info-circle mr-2"></i>使い方</h3>
            <ol class="list-decimal list-inside space-y-1">
                <li>「録音開始」ボタンを押します。（マイクの許可を求められたら「許可」してください）</li>
                <li>マイクが音声を認識し、下のボックスにテキストが表示されます。</li>
                <li>終わったら「録音停止」ボタンを押します。</li>
                <li>右上のコピーボタンで、全文をコピーできます。</li>
            </ol>
        </div>

        <!-- コントロールパネル -->
        <div class="flex items-center justify-between gap-4 p-4 bg-gray-100 rounded-lg">
            <div class="flex items-center gap-4">
                <button id="startButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <i class="fas fa-microphone-alt mr-2"></i>録音開始
                </button>
                <button id="stopButton" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-stop-circle mr-2"></i>録音停止
                </button>
            </div>
            <div id="status" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium">
                <div class="status-dot w-3 h-3 bg-gray-400 rounded-full"></div>
                <span>待機中</span>
            </div>
        </div>

        <!-- 結果表示エリア -->
        <div class="relative">
            <textarea id="resultText" class="w-full h-80 p-4 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ここに認識されたテキストが表示されます..."></textarea>
            <button id="copyButton" class="absolute top-3 right-3 px-3 py-1.5 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 focus:outline-none" title="テキストをコピー">
                <i class="fas fa-copy"></i>
            </button>
            <div id="copy-feedback" class="hidden absolute top-3 right-3 px-3 py-1.5 bg-green-500 text-white rounded-md">
                <i class="fas fa-check"></i> コピーしました！
            </div>
        </div>
    </div>

    <script>
        console.log("スクリプトが読み込まれました。"); // 診断用ログ

        // --- DOM要素の取得 ---
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultText = document.getElementById('resultText');
        const statusElement = document.getElementById('status');
        const copyButton = document.getElementById('copyButton');
        const copyFeedback = document.getElementById('copy-feedback');

        // --- Web Speech APIの準備 ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            console.log("Web Speech APIは利用可能です。"); // 診断用ログ
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = true;
            recognition.continuous = true;

            let finalTranscript = '';

            // --- イベントハンドラ ---
            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + '\n';
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                resultText.value = finalTranscript + interimTranscript;
                resultText.scrollTop = resultText.scrollHeight;
            };

            recognition.onstart = () => {
                console.log("音声認識が開始されました。"); // 診断用ログ
                updateStatus('recording');
                startButton.disabled = true;
                stopButton.disabled = false;
            };

            recognition.onend = () => {
                console.log("音声認識が終了しました。"); // 診断用ログ
                updateStatus('idle');
                startButton.disabled = false;
                stopButton.disabled = true;
            };

            recognition.onerror = (event) => {
                console.error('Speech Recognition Error:', event.error, event.message); // 診断用ログ
                let userMessage = `エラー: ${event.error}`;
                if (event.error === 'not-allowed') {
                    userMessage = 'マイクの使用が許可されていません。';
                    resultText.value = 'マイクへのアクセスがブロックされました。\n\nこのツールを埋め込んでいるサイトのiframe設定で allow="microphone" が指定されているか確認してください。';
                }
                updateStatus('error', userMessage);
                startButton.disabled = false;
                stopButton.disabled = true;
            };

            // --- ボタンのクリックイベント ---
            startButton.addEventListener('click', () => {
                console.log("録音開始ボタンがクリックされました。"); // 診断用ログ
                finalTranscript = resultText.value; // 既存のテキストを保持
                try {
                    recognition.start();
                } catch (e) {
                    console.error("recognition.start()でエラー:", e); // 診断用ログ
                    updateStatus('error', '開始できませんでした');
                }
            });

            stopButton.addEventListener('click', () => {
                console.log("録音停止ボタンがクリックされました。"); // 診断用ログ
                recognition.stop();
            });

        } else {
            console.error("Web Speech APIはこのブラウザではサポートされていません。"); // 診断用ログ
            updateStatus('error', 'ブラウザ非対応');
            startButton.disabled = true;
            resultText.value = 'お使いのブラウザは音声認識機能に対応していません。';
        }

        // --- UIヘルパー関数 ---
        function updateStatus(status, message = '') {
            const dot = statusElement.querySelector('.status-dot');
            const text = statusElement.querySelector('span');
            dot.className = 'status-dot w-3 h-3 rounded-full'; // Reset classes

            switch (status) {
                case 'recording':
                    dot.classList.add('bg-green-500', 'status-dot-pulse');
                    text.textContent = '録音中...';
                    break;
                case 'error':
                    dot.classList.add('bg-red-500');
                    text.textContent = message;
                    break;
                case 'idle':
                default:
                    dot.classList.add('bg-gray-400');
                    text.textContent = '待機中';
                    break;
            }
        }

        copyButton.addEventListener('click', () => {
            if (resultText.value) {
                resultText.select();
                document.execCommand('copy');
                
                copyFeedback.classList.remove('hidden');
                setTimeout(() => {
                    copyFeedback.classList.add('hidden');
                }, 2000);
            }
        });

    </script>
</body>
</html>
